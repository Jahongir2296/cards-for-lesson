<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="card">
        <img class="card__img" src="./img/109951166350864661.jpg" alt="img">
        <h1 class="card__title">Lorem ipsum dolor.</h1>
        <p class="card__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis delectus distinctio, ipsam quaerat tenetur voluptatibus?</p>

        <div class="card__info">
            <h1 class="card-prise">0.0041ETH</h1>
            <p class="card-time">@ 3 Days left</p>
        </div>
        <hr class="card__line">
        <div class="card-auther">
            <img class="card-auther__img" src="./img/Oval.png" alt="avatarka">
            <h1 class="card-auther__name">Cration of <span>Cristiano Ranaldo</span></h1>
        </div>
    </div>

</body>
</html>
